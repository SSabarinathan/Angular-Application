<div *ngIf="productList.length != 0">
  <div class="goBack">
    <button class="back_button" (click)="goBac()">Back</button>
  </div>
  <div>
    <div class="card-deck mt-5 full">
      <div *ngFor="let item of productList" class="card mx-5">
        <div class="text-center">
          <img class="card-img-top" [src]="item.link" alt="Card image cap" />
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ item.modelname }}</h5>
          <h4 class="cost_specifica">
            Price: {{ item.cost | currency : "INR" }}
          </h4>
          <br />
          <h4>
            Total price is: {{ item.cost * item.quantity | currency : "INR" }}
          </h4>
          <br /><div class="quantity">
          <button type="button" (click)="minus(item)">-</button>
          <input class="quantity_box" type="number" [value]="item.quantity" readonly />
          <button type="button" (click)="plus(item)">+</button></div>
        </div>
        <div class="buy">
          <button class="buy_button" type="button" (click)="buyProduct(item.id)">
            Buy Product</button
          ><br />
        </div>
        <div class="remove">
          <button class="remove_button" type="button" (click)="removeProduct(item.id)">
            Remove From Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="empty" *ngIf="productList.length == 0">
  <div class="empty_cart">  Sorry !! Your Cart is Empty now !!
  </div>
  <img
    class="empty_image"
    src="https://i0.wp.com/www.huratips.com/wp-content/uploads/2019/04/empty-cart.png?fit=603%2C288&ssl=1"
    alt="Empty cart image"
  />
  <button class="buyItems" (click)="buyItems()">
    Start Purchasing Products!!
  </button>

</div>
