<div  class="goBack">
  <button class="back_button" (click)="goBack()">Back</button>
</div>

<div class="card-deck mt-5 full">
  <div *ngFor="let items of data" class="card mx-5">
    <div class="text-center">
      <img class="card-img-top" [src]="items.link" alt="Card image cap" />
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ items.modelname }}</h5>
      <h3 class="cost_specifica">Price: {{ items.cost }} </h3>

      <p class="card-text">
        Some quick example text to build on the card title and make up the bulk
        of the card's content.
      </p>
      <button class="btn btn-primary cart ">Add to cart</button>

    </div>
  </div>
</div>
